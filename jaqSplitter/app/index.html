<!DOCTYPE html>
<html width="800" height="600">
	<head>Text Splitter</head>
	<meta charset="UTF-8">
	<meta name="windowButtons" content="1110" width="800" height="600">
	<body>
		<p>
			Разбивает текстовый файл на маленькие файлы размером ~100 Кб.
			Помещает части их в каталог с таким же именем как у входного файла.
		</p>
		<p>
			Файлы должны быть в формате utf-8.
		</p>
		<input type="button" id="bSelectTxt" value="selectTxtFile"><br>
		<div id="log"></div>
	<script src="./js/app.js"></script>
	</body>
</html>
