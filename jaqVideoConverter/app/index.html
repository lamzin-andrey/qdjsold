<!DOCTYPE html>
<html>
<head>
	<title>FFMpeg QT JS Video Conveter</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="windowButtons" content="1110" fixed="true"  width="947" height="654">
	<link type="text/css" rel="stylesheet" href="./css/view.css">
	<script src="./js/micron.js"></script>
	<script src="./js/app.js"></script>
</head>
<body>
	<!--div style="opacity:0.75;border:1px solid red; background-image:url(./img/design.png);width:941px;height:654px"-->
	<!--div style="border:1px solid red;width:941px;height:654px" class="mainFrame"-->
	<div class="mainFrame">
		<div class="menuItemFile">
			<div class="menuItemFileOpen">Открыть</div>
		</div>
		<div class="menuFileContrast">Файл</div>
		<div class="wTitle">
			FFMpeg QT JS Video Conveter
		</div>
		<div class="menuBar">
			<div class="menuItems">
				<span id="menuItemFirst">Файл</span>
				<span id="menuItem">&nbsp;</span>
			</div>
			<div class="promo">
				<a id="promolink" href="https://qp2t.ru/ffmpegqtjsconverter">QP2T.RU</a>
			</div>
			<div class="clear"></div>
		</div>
		
		<div class="topButtons">
			<div class="plusvid">
				<span class="vidTitle">Видео</span>
			</div>
		</div>
		
		<div class="fileList">
			<div class="file">
				<div class="fileBgLeft">&nbsp;</div>
				<div class="fileBgCenter">
					<img class="ufo" src="./img/ufo.png">
					
					<div class="fileListMetadata">
						<div class="row firstStr">
							<img class="fileListMetadataIcon" src="./img/pen.png">
							<span class="name">0-test-LS</span>
						</div>
						<div class="row secondStr">
							<img class="fileListMetadataIcon" src="./img/clock.png">
							<span class="time">00:00:15</span>
							<img class="fileListMetadataIcon" src="./img/frame.png">
							<span class="codec">H264</span>
						</div>
					</div>
				</div>
				<div class="fileBgRight">
					<img class="close" src="./img/close.png">
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="buttonsAreaWr">
			<div class="buttonsArea">
				<div class="avi">
					<div class="avilegend">
						В AVI
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>
